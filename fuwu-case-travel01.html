    <td colspan="2" align="left" valign="top" class="STYLE3"><p>共享出行方便，但很难自然地形成停放有序；公共自行车有桩有序，但却还车难。这是一个设计问题和商业问题的混合。在此背景下，金通科技做为一家带公益性质的公共自行车公司，试图通过技术的革新，设计体验的蜕变来缓解这一问题。因此，UXTIME Design受到了正式的设计邀请，负责本次产品全新的用户体验设计与研究，设计最终成功上线，并获得市场认可。</p>
